<div class="d-flex flex-row bd-highlight mb-3">
  <div class="form-group row col-8">
    <label for="" class="col-sm-2 col-form-label">Employee Name</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        [(ngModel)]="EmployeeName"
        placeholder="Enter Employee Name"
      />
    </div>
    <label for="" class="col-sm-2 col-form-label">Department</label>
    <div class="col-sm-10">
      <select class="form-control" [(ngModel)]="Department">
        <option value="" disabled selected>Select your option</option>
        <option *ngFor="let dep of DepartmentsList">
          {{ dep.DepartmentName }}
        </option>
      </select>
    </div>
    <label for="" class="col-sm-2 col-form-label">Date Of Joining</label>
    <div class="col-sm-10">
      <input
        type="date"
        class="form-control"
        [(ngModel)]="DateOfJoining"
        placeholder="Enter the date"
      />
    </div>
  </div>
  <div class="ml-3 bd-hightlight col-4">
    <img [src]="PhotoFilePath" height="90%" width="100%" />
    <input type="file" (change)="uploadPhoto($event)" class="mt-2" />
  </div>
</div>

<button
  (click)="addEmployee()"
  *ngIf="emp.EmployeeId == 0"
  class="btn btn-primary"
>
  Add
</button>

<button
  (click)="updateEmployee()"
  *ngIf="emp.EmployeeId != 0"
  class="btn btn-primary"
>
  Update
</button>
